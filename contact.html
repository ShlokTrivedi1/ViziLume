    <!-- Contact Page -->
     <link rel="stylesheet" href="styles.css">
    <section class="contact">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any queries, collaborations, or support.</p>

            <div class="contact-info">
                <div class="contact-box">
                    <img src="https://banner2.cleanpng.com/20180406/ezq/avgd52azx.webp" alt="Email Icon">
                    <h3>Email</h3>
                    <p>vizilume@gmail.com</p>
                </div>
                <div class="contact-box">
                    <img src="https://cdn-icons-png.flaticon.com/512/3293/3293393.png" alt="Phone Icon">
                    <h3>Phone</h3>
                    <p>+91 12345 67890</p>
                </div>
                <div class="contact-box">
                    <img src="https://www.iconpacks.net/icons/2/free-location-icon-2955-thumb.png" alt="Location Icon">
                    <h3>Office</h3>
                    <p>Greater Bengaluru, India</p>
                </div>
            </div>

            <h2>Send Us a Message</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="input-group">
                    <input type="text" name="name" required placeholder="Your Name">
                </div>
                <div class="input-group">
                    <input type="email" name="email" required placeholder="Your Email">
                </div>
                <div class="input-group">
                    <textarea name="message" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
