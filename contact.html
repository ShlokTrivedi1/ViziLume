    <!-- Contact Page -->
     <link rel="stylesheet" href="styles.css">
    <section class="contact">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any queries, collaborations, or support.</p>

            <div class="contact-info">
                <div class="contact-box">
                    <img src="assets/email-icon.svg" alt="Email Icon">
                    <h3>Email</h3>
                    <p>support@vizilume.com</p>
                </div>
                <div class="contact-box">
                    <img src="assets/phone-icon.svg" alt="Phone Icon">
                    <h3>Phone</h3>
                    <p>+91 12345 67890</p>
                </div>
                <div class="contact-box">
                    <img src="assets/location-icon.svg" alt="Location Icon">
                    <h3>Office</h3>
                    <p>123, Vizilume Street, Bengaluru, India</p>
                </div>
            </div>

            <h2>Send Us a Message</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="input-group">
                    <input type="text" name="name" required placeholder="Your Name">
                </div>
                <div class="input-group">
                    <input type="email" name="email" required placeholder="Your Email">
                </div>
                <div class="input-group">
                    <textarea name="message" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
