<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Freelancers - Vizilume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Join Vizilume as a Freelancer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="freelancer-section">
        <h2>Work With Us & Showcase Your Talent</h2>
        <p>We are looking for creative minds! Join our network of freelancers in web development, app development, and UI/UX design.</p>

        <form class="freelancer-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="skills">Your Expertise</label>
            <select id="skills">
                <option value="web">Website Development</option>
                <option value="app">App Development</option>
                <option value="uiux">UI/UX Design</option>
            </select>

            <label for="portfolio">Portfolio Link</label>
            <input type="url" id="portfolio" placeholder="https://yourportfolio.com" required>

            <button type="submit">Apply Now</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
